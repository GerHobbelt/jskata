<html>
<head>
<title>jskata</title>
<style>
  #warn { color:red; }
  #stop { display:none; }
</style>
<script src="jquery-1.3.2.js"></script>
<script src="../src/jskata.nofreeze.js"></script>
<script src="nofreeze.js"></script>
<link href="blueprint.css" media="screen" rel="stylesheet" type="text/css" />
</head>
<body>
  <h1>Demo for jsKata.nofreeze</h1>
  <p>
    <h2>Non-freezing for</h2>
    <p>
      This will show a dot at each loop until <em>Number.MAX_VALUE</em> 
      is reached without freezing your computer.
    </p>
    <button id="nonFreezingFor">Start non-freezing for</button>
  </p>
  <p>
    <h2>Freezing for</h2>
    <button id="nonresp">Start freezing for <strong id="warn">(will crash your computer)</strong></button>
  </p>
  <p>
    <h2>Infinite loop</h2>
    <p>
      This will show dots until you click the <strong>stop</strong> button.
    </p>
    <button id="infinite">Start infinite</button>
  </p>
  <button id="each">Start each</button>
  <button id="stop">Stop</button>
  <div id="count"></div>
  <p>
    <h2>For count</h2>
    <button id="forCount">For count</button>
  </p>
</body>
</html>
