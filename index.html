<script src="http://code.jquery.com/jquery-1.4.2.min.js"></script>
<script src="jskata.responsive.js"></script>
<script>

$(document).ready(function() {
  $("#resp").click(function() {
    var i = 0;
    f = jsk.responsive.for(
      function() {return i <= Number.MAX_VALUE}, 
      function() {i++},
      function() {
        $("#count").append("<span>"+"."+", </span>");
      }
    );
    
    $("#stop").click(function() {
      f.stop();
    });
    
    f2 = jsk.responsive.for(
      function() {return i <= Number.MAX_VALUE}, 
      function() {i++},
      function() {
        $("#count").append("<span>"+"|"+", </span>");
      }
    );
  });
  
  $("#nonresp").click(function() {
    for (var i = 0; i < Number.MAX_VALUE; i++) {
      $("#count").append("<span>"+i+", </span>");
    }
  });
  
  jsk.responsive.onStart = function() {
    $("#stop").fadeIn();
  }
  jsk.responsive.onStop = function() {
    $("#stop").fadeOut();
  }
});

</script>
<body>
  <button id="resp">Start responsive for</button>
  <button id="nonresp">Start non-responsive for <span id="warn">(may crash your computer)</span></button>
  <button id="stop">Stop responsive for</button>
  <div id="count"></div>
</body>
</html>
