<html>
<head><title>jskata</title></head>
<style>
  #warn { color:red; }
  #stop { display:none; }
  #count {
</style>
<script src="http://code.jquery.com/jquery-1.4.2.min.js"></script>
<script src="src/jskata.responsive.js"></script>
<script>
//for(var i  = 0; i <= 20/*Number.MAX_VALUE*/; i++) {
//  document.write(i + "<br />");
//}

$(document).ready(function() {
  $("#resp").click(function() {
    var i = 0;
    var f = jsk.responsive.for(
      function() {return i <= Number.MAX_VALUE}, 
      function() {i++},
      function() {
        $("#count").append("<span>. </span>");
      }
    );
    
    var f2 = jsk.responsive.for(
      function() {return i <= Number.MAX_VALUE}, 
      function() {i++},
      function() {
        $("#count").append("<span>| </span>");
      }
    );
    
    $("#stop").fadeIn().click(function() {
      f.stop();
      setTimeout(function() {
        f2.stop(); $("#stop").fadeOut();
       }, 1000);
    });
  });
  
  $("#nonresp").click(function() {
    for (var i = 0; i < Number.MAX_VALUE; i++) {
      $("#count").append("<span>.</span>");
    }
  });
});

</script>
<body>
  <button id="resp">Start responsive for</button>
  <button id="nonresp">Start non-responsive for <span id="warn">(may crash your computer)</span></button>
  <button id="stop">Stop responsive for</button>
  <div id="count"></div>
</body>
</html>
