<html>
<head>
  <script src="http://code.jquery.com/jquery-1.4.2.min.js"></script>
  <link rel="stylesheet" href="qunit.css" type="text/css" media="screen" />
  <script type="text/javascript" src="qunit.js"></script>
  <script type="text/javascript" src="../src/jskata.nofreeze.js"></script>

<script>
$(document).ready(function(){
  test("test namespace", function() {
    ok(_.nf !== undefined);
    ok(javascriptKataDotCom.nofreeze !== undefined);
  });
  
  test("array", function() {
    var array = [1,2,3];
    var array2 = [];
    var check = function check() {
      for(i in array) {
        equal(array[i], array[i]);
      };
    };
    
    _.nf.each(array, function(i, val) {
      array2.push(val);
    }, null, check);
  });
  
  test("for", function() {
    var count = 0;
    var i = 0;
    
    var check = function check() {
      equal(count, 10);
    }

    _.nf.forLoop(
      function() { return i < 11; },
      function() { i++; },
      function fct() {
        count++;
      },
      {},
      check
    );
  });
  
  test("backward compatibility", function() {
    equal(jsk.nofreeze.forloop, jsk.nofreeze.forLoop)
  });
});
</script>
</head>

 <h1 id="qunit-header">jsKata.nofreeze</h1>
 <h2 id="qunit-banner"></h2>
 <h2 id="qunit-userAgent"></h2>
 <ol id="qunit-tests"></ol>
</body>
